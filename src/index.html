<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>Burger Bros</title>
  </head>
  <body class="bg-gray-100 text-gray-700">
    <header class="bg-gray-200">
      <nav class="container mx-auto flex justify-between py-5">
        <h2 class="logo text-xl font-semibold">
          Burger <span class="text-orange-500">Bros</span>
        </h2>
        <ul class="links flex gap-5">
          <li>
            <a href="" class="font-medium hover:text-orange-500 duration-300"
              >Home</a
            >
          </li>
          <li>
            <a href="" class="font-medium hover:text-orange-500 duration-300"
              >Burgers</a
            >
          </li>
          <li>
            <a href="" class="font-medium hover:text-orange-500 duration-300"
              >Orders</a
            >
          </li>
          <li>
            <a href="" class="font-medium hover:text-orange-500 duration-300"
              >Support</a
            >
          </li>
          <li>
            <a href="" class="font-medium hover:text-orange-500 duration-300"
              >About</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <main>
        <section class="burgers-section container mx-auto py-10">
            <div class="burger-card-wrapper">
                <div class="burger-card rounded-lg shadow-md overflow-hidden w-96 h-96 bg-white">
                    <div class="burger-img h-48 overflow-hidden flex justify-center items-center">
                        <img src="https://www.foodandwine.com/thmb/DI29Houjc_ccAtFKly0BbVsusHc=/1500x0/filters:no_upscale():max_bytes(150000):strip_icc()/crispy-comte-cheesburgers-FT-RECIPE0921-6166c6552b7148e8a8561f7765ddf20b.jpg" alt="burger-image"
                        class="block w-full"
                        >
                    </div>
                    <div class="burger-texts p-5 flex flex-col items-start gap-2">
                        <h2 class="text-2xl font-semibold">Chicken Cheese Burger</h2>
                        <p class="text-xl font-semibold text-orange-500">BDT. 300 taka</p>
                        <button class="bg-orange-500 text-white py-2 px-4 rounded-md uppercase font-semibold mt-2 hover:bg-gray-700 duration-300">Order now</button>
                    </div>
                </div>
            </div>
        </section>
    </main>
  </body>
</html>
